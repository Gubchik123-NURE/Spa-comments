<!DOCTYPE html>
{% load static %}
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta name="author" content="Nikita Hubariev" />
		<meta name="keywords" content="Nikita Hubariev, Spa comments" />
		<meta name="description" content="Test task for the dZENcode" />

		<meta property="og:type" content="Landing" />
		<meta property="og:title" content="Spa comments" />
		<meta property="og:site_name" content="Spa comments" />
		<meta property="og:url" content="{{ request.build_absolute_uri }}" />
        <meta property="og:description" content="Test task for the dZENcode" />
		<meta
			property="og:image"
			content="{% static 'images/site_header.webp' %}"
		/>

		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:image:alt" content="Site header image" />

		<title>
            {% block title %}Spa comments{% endblock %}
        </title>

        <!-- Bootstrap5 CSS file -->
		<link
            rel="stylesheet"
            crossorigin="anonymous"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
		/>

        <!-- My style CSS file -->
		<link
            type="text/css"
            rel="stylesheet"
            href="{% static 'css/style.css' %}"
        />
	</head>
	<body>
        <div class="wrapper d-flex flex-column min-vh-100">
            <header class="panel-bg-color content-center py-4">
				<h3>Spa comments</h3>
			</header>

            <main class="py-4">
                <div class="container">
                    {% block content %}{% endblock %}
                </div>
            </main>

            <footer class="panel-bg-color pt-4 pb-1">
				<div class="container">
					<div class="d-flex justify-content-between">
						<p>&copy; {% now 'Y' %}</p>
						<ul class="list-unstyled d-flex">
							<li>
								<a
									target="_blank"
									href="https://www.linkedin.com/in/nikita-hubariev/"
								>
									<ion-icon name="logo-linkedin"></ion-icon>
								</a>
							</li>
							<li class="ms-3">
								<a
									target="_blank"
									href="https://github.com/Gubchik123"
								>
									<ion-icon name="logo-github"></ion-icon>
								</a>
							</li>
							<li class="ms-3">
								<a
									target="_blank"
									href="https://t.me/Gubchik123/"
								>
									<ion-icon name="navigate-circle"></ion-icon>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</footer>
        </div>

        {% block go_to_top_btn %}
        <!-- Go to top button -->
        <button title="Go to top" id="go-to-top-btn">
            <ion-icon name="arrow-up-outline"></ion-icon>
        </button>
        {% endblock go_to_top_btn %}

        <!-- Bootstrap5 JS file -->
		<script
            crossorigin="anonymous"
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		></script>

        <!-- Scripts for icons from "https://ionic.io/ionicons" -->
		<script
            type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
        ></script>

        <!-- My scripts -->
		<script src="{% static 'js/go_to_top_btn.js' %}" defer></script>

        {# Other scripts and JS files #}
		{% block scripts %}{% endblock %}
	</body>
</html>
